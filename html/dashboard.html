            <main class="main-content">

                <section class="stats">
                    <div class="card">
                        <h3>Total Users</h3>
                        <p>1,234</p>

                    </div>

                    <div class="card">
                        <h3>Revenue</h3>

                    </div>

                    <div class="card">
                        <h3>Active Sessions</h3>

                <section class="recent-activity">
